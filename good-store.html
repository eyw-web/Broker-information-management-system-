
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>ed good-store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="choice-wrapper">
      
        <section class="form">
            <DIV class="header">
                <header>ኢድ አጠቃላይ የድለላ ስራ</header>
            </DIV>
            <div class="first_paragraph">
            <p>Goods Registration Form</p>
            </div>
        <form  class="good-store" action="#" method="#">
   
    <div class="good1">
        <div class="good1">
            <label>Upload Image:-</label>
            <input type="file" name="gimg">
        </div>
    <div class="good1">
    <label for="good">Goods Name:-</label>
    <input type="text" name="gname" placeholder="Enter goods name">
</div>
    <div class="good1">
    <label for="good">Model:-</label>
    <input type="text" name="gmodel" placeholder="Enter Good Model">
</div>
</div>
<div class="good2">
    <div class="good2">
    <label for="good">Manufacturer:-</label>
    <input type="text" name="gmanufac" placeholder="Enter Good producer">
     </div>
    <div class="good2">
    <label for="good">Status:-</label>
    <input type="text" name="gstatus" placeholder="Enter Good status">
</div>
    <div class="good2">
    <label for="good">Price:-</label>
    <input type="text" name="gprice" placeholder="Enter Good price">
</div>
</div>
<div class="submitt">
<input type="submit" value="Register Good">
</div>
</form>

        </section>
    </div> 
</body>
</html>
