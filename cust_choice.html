
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>ed cust_choice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="choice-wrapper">
      
        <section class="form">
            <DIV class="header">
                <header>ኢድ አጠቃላይ የድለላ ስራ</header>
            </DIV>
            <div class="wellcome">
            <p>WELL COME TO ED General Broking Work</p>
        </div>
        <div class="p">
<p>Please Select The Following Choice's That You Want</P>
        </div>
<form action="">
    <div class="choice">
        <div class="list1">
            <div class="buy">
    <input type="checkbox"name="choice" value="buying">
    <label for="choice">Buying Goods</label>
           </div> 
           <div class="sell">
    <input type="checkbox"name="choice" value="selling">
    <label for="choice">Selling Goods</label>
          </div>
    <div class="worker">
    <input type="checkbox"name="choice" value="worker">
    <label for="choice">Worker</label>
        </div>
        </div>
        <div class="list2">
            <div class="job">
    <input type="checkbox"name="choice" value="job">
    <label for="choice">Job</label>
</div>
<div class="training">
    <input type="checkbox"name="choice" value="training">
    <label for="choice">Training</label>
</div>
<div class="other">
    <input type="checkbox" name="choice" value="other">
    <label for="choice">Other</label>
</div>
     </div>
</div>
     <div class="submit">
    <input type="submit" name="submit" value="Submit your Choice">
     </div>
</form>

        </section>
    </div>
</body>
</html>
